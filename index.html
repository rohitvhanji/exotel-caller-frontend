<!DOCTYPE html>
<html>
<head><title>Exotel Caller</title></head>
<body>
  <h2>Outbound Call Campaign</h2>
  <button onclick="start()">Start Calling</button>

  <script>
    async function start() {
      try {
        const res = await fetch("https://exotel-caller-backend.onrender.com/start-campaign", {
          method: "POST",
          mode: "cors"
        });

        if (!res.ok) {
          const errText = await res.text();
          console.error("Error response from backend:", res.status, errText);
          alert(`Call failed: ${res.status} - ${errText}`);
          return;
        }

        const msg = await res.text();
        alert(msg);
      } catch (error) {
        console.error("Fetch error:", error);
        alert("Network or CORS error. Check console for details.");
      }
    }
  </script>
</body>
</html>
